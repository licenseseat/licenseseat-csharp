name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  # ============================================================
  # Build and Test
  # ============================================================
  build:
    name: Build & Test (${{ matrix.os }}, .NET ${{ matrix.dotnet }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet: ['8.0.x', '9.0.x']
        include:
          # Also test on .NET 6 (LTS) on Ubuntu only
          - os: ubuntu-latest
            dotnet: '6.0.x'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-${{ matrix.os }}-net${{ matrix.dotnet }}
          path: '**/TestResults/*.trx'
          retention-days: 7

  # ============================================================
  # Unity Package Sync Validation
  # ============================================================
  unity-sync:
    name: Unity Package Sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate Unity Core files are in sync
        run: ./scripts/validate-unity-sync.sh

  # ============================================================
  # Unity Package Structure Validation
  # ============================================================
  unity-package:
    name: Unity Package Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate Unity package structure for UPM
        run: ./scripts/validate-unity-package.sh

      - name: Verify Git URL syntax
        run: |
          echo "## Git URL Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check that package.json exists at the expected path
          if [ -f "src/LicenseSeat.Unity/package.json" ]; then
            echo "✅ package.json found at expected path" >> $GITHUB_STEP_SUMMARY

            # Extract and display the installation URL
            PKG_NAME=$(grep '"name"' src/LicenseSeat.Unity/package.json | head -1 | sed 's/.*"name"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/')
            PKG_VERSION=$(grep '"version"' src/LicenseSeat.Unity/package.json | head -1 | sed 's/.*"version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/')

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Installation URLs" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Latest:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "https://github.com/${{ github.repository }}.git?path=src/LicenseSeat.Unity" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version $PKG_VERSION:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "https://github.com/${{ github.repository }}.git?path=src/LicenseSeat.Unity#v$PKG_VERSION" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ package.json NOT found at expected path" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Check version consistency
        run: |
          # Extract versions from different sources
          PKG_VERSION=$(grep '"version"' src/LicenseSeat.Unity/package.json | head -1 | sed 's/.*"version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/')
          CHANGELOG_VERSION=$(grep '^\## \[' src/LicenseSeat.Unity/CHANGELOG.md | head -1 | sed 's/.*\[\([0-9.]*\)\].*/\1/')

          echo "package.json version: $PKG_VERSION"
          echo "CHANGELOG version: $CHANGELOG_VERSION"

          if [ "$PKG_VERSION" = "$CHANGELOG_VERSION" ]; then
            echo "✅ Versions are consistent"
          else
            echo "⚠️ Version mismatch between package.json ($PKG_VERSION) and CHANGELOG ($CHANGELOG_VERSION)"
          fi

  # ============================================================
  # Code Quality
  # ============================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Check formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic

      - name: Build with analyzers
        run: dotnet build --configuration Release /p:TreatWarningsAsErrors=true

  # ============================================================
  # Package Validation
  # ============================================================
  package:
    name: Package Validation
    runs-on: ubuntu-latest
    needs: [build, quality]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Create NuGet package
        run: dotnet pack src/LicenseSeat/LicenseSeat.csproj --configuration Release --output ./packages

      - name: Validate package
        run: |
          # Install nuget package validator
          dotnet tool install --global dotnet-validate --version 0.0.1-preview.304

          # Validate the package
          dotnet-validate package local ./packages/*.nupkg || true

      - name: Upload package artifact
        uses: actions/upload-artifact@v6
        with:
          name: nuget-package
          path: ./packages/*.nupkg
          retention-days: 7

  # ============================================================
  # Security Scan
  # ============================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run security scan
        run: |
          dotnet list package --vulnerable --include-transitive 2>&1 | tee security-report.txt

          # Check for critical/high vulnerabilities
          if grep -q "Critical\|High" security-report.txt; then
            echo "::error::Critical or high severity vulnerabilities found"
            exit 1
          fi

      - name: Upload security report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-report
          path: security-report.txt
          retention-days: 7

  # ============================================================
  # .NET Standard 2.0 Compatibility Check
  # ============================================================
  netstandard-compat:
    name: .NET Standard 2.0 Compatibility
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Install API compatibility tool
        run: dotnet tool install --global Microsoft.DotNet.ApiCompat.Tool

      - name: Restore and build
        run: |
          dotnet restore
          dotnet build src/LicenseSeat/LicenseSeat.csproj --configuration Release

      - name: Verify .NET Standard 2.0 target
        run: |
          # Check that the project targets netstandard2.0
          if ! grep -q "netstandard2.0" src/LicenseSeat/LicenseSeat.csproj; then
            echo "::error::Project does not target .NET Standard 2.0"
            exit 1
          fi
          echo "✓ Project targets .NET Standard 2.0"

      - name: Verify no .NET Standard 2.0 incompatible APIs
        run: |
          # Build and check for any netstandard2.0 compatibility issues
          dotnet build src/LicenseSeat/LicenseSeat.csproj -f netstandard2.0 --configuration Release 2>&1 | tee build-output.txt

          if grep -q "error" build-output.txt; then
            echo "::error::.NET Standard 2.0 build failed"
            exit 1
          fi
          echo "✓ .NET Standard 2.0 build successful"
